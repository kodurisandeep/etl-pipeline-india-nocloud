name: Auto Tag & Release

on:
  push:
    branches:
      - main

jobs:
  tag-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GitHub CLI auth
        run: echo "${{ secrets.PAT_TOKEN }}" | gh auth login --with-token

      - name: Determine new tag
        id: tagging
        run: |
          git fetch --tags
          latest=$(git tag --sort=-creatordate | tail -n 1)
          latest=${latest:-v0.0.0}
          IFS='.' read -r major minor patch <<< "${latest#v}"
          new_tag="v$major.$minor.$((patch + 1))"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create GitHub Release with tag
        run: |
          gh release create ${{ steps.tagging.outputs.new_tag }} \
            --title "Release ${{ steps.tagging.outputs.new_tag }}" \
            --notes "Auto-generated release after merge into main."
